<article-preview
	*ngFor="#article of articles"
	[article]="article">
</article-preview>

<div class="article-preview"
  *ngIf="loading && !articlesExist()">
  Loading articles...
</div>

<div class="article-preview"
  *ngIf="!loading && !articlesExist()">
  No articles are here... yet.
</div>

<list-pagination
	[limit]="limit"
	[listConfig]="listConfig"
	*ngIf="listConfig.totalPages > 1">
</list-pagination>
